<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Product Registration</title>
</head>
<body>
    <form class="border p-5 m-5 bg-secondary" name="productForm">
        <h1>Product Registration</h1>
        <div class="mb-3 ">
            <label class="form-control" for="">Name</label>
            <input class="form-control" type="text" name="productName">
        </div>
        <div class="mb-3">
            <label class="form-control" for="">Price</label>
            <input class="form-control" type="number" name="productPrice">
        </div>
        <div class="mb-3">
            <label for="">Category</label>
            <select class="form-control" name="productCategory">
                <option value=""></option>
                <option value="electronics">Electronics</option>
                <option value="homeImporvement">Home Improvement</option>
                <option value="gardening">gardening</option>
                <option value="automobileCare">Auto Care</option>
            </select>
        </div>
        <div class="d-flex justify-content-end">
            <button onclick="registerProduct(event)" class="btn btn-success"type="submit">Button</button>
        </div>
    </form>
    <section>
        <h2>Products</h2>
        <table>
            <!----Header---->
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Delete</th>
            </tr>

            <!----Body---->
            <tbody id="body">
            </tbody>
        </table>
    </section>

    <td><button> class="btn btn--danger">Delete</button></td>
    <script src="./scripts/productRegistration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
